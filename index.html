<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Final Project</title>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,400italic' rel='stylesheet' type='text/css'>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <header>
    <div class="row">
        <h1>Movie Data</h1>
        <h2>some captions here........................</h2>
    </div>
    </header>

    <div class="controls btn-group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Times <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li><a href="#" class="year" id="1940s">1940s</a></li>
            <li><a href="#" class="year" id="1950s">1950s</a></li>
            <li><a href="#" class="year" id="1960s">1960s</a></li>
            <li><a href="#" class="year" id="1970s">1970s</a></li>
            <li><a href="#" class="year" id="1980s">1980s</a></li>
            <li><a href="#" class="year" id="1990s">1990s</a></li>
            <li><a href="#" class="year" id="2000s">2000s</a></li>
        </ul>
    </div>
    <div class="controls btn-group">
        <a href="#" class="btn btn-default producer" id="length">Length</a>
        <a href="#" class="btn btn-default producer" id="budget">Budget</a>
    </div>

    <div class="canvas" id="plot">
        <div class="custom-tooltip">
            <h2 id="title"></h2>
            <p>Year: <span id="year"></span></p>
            <p>Rating: <span id="rating"></span></p>
            <p>Length: <span id="length-tooltip"></span> min</p>
            <p>Budget: $<span id="budget-tooltip"></span></p>
        </div>
    </div>
</div><!--.container-->


<!-- Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="bower_components/bootstrap/js/bootstrap.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="queue/queue.min.js"></script>
<script src="script.js"></script>
</body>
</html>
